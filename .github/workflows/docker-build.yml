name: Build and Push InfraMonitor Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/${{ github.repository_owner }}/inframonitorwebapi
  IMAGE_FRONT: ghcr.io/${{ github.repository_owner }}/inframonitor-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # âœ… checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # âœ… setup buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================
      # ðŸ”¹ Build WebAPI
      # =========================
      - name: Build & Push WebAPI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./InfraMonitor.WebAPI/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest
            ${{ env.IMAGE_API }}:${{ github.sha }}

      # =========================
      # ðŸ”¹ Build Angular Frontend
      # =========================
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ../../GamaFront-end/InfraMonitor
          file: ../../GamaFront-end/InfraMonitor/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONT }}:latest
            ${{ env.IMAGE_FRONT }}:${{ github.sha }}
